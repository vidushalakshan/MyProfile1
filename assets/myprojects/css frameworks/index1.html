<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Frameworks</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"><img alt="" height="28"
                                                          src="../../image/asssignment/framework/customer.png"
                                                          width="35"> New Customer</a>
        </div>
    </nav>
    <section class="container">
        <div class="row">
            <div class="col-4"></div>
            <form class="col-md-4">
                <div class="mb-3">
                    <label class="form-label fw-bold" for="inputId">Customer ID</label>
                    <input aria-describedby="emailHelp" class="form-control" id="inputId" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold" for="inputName">Customer Name</label>
                    <input aria-describedby="emailHelp" class="form-control" id="inputName" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold" for="inputAddress">Customer Address</label>
                    <input aria-describedby="emailHelp" class="form-control" id="inputAddress" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold" for="inputSalary">Customer Salary</label>
                    <input aria-describedby="emailHelp" class="form-control" id="inputSalary" type="text">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-primary" type="button">Save</button>
                    <button class="btn btn-outline-warning" type="button">Renew</button>
                    <button class="btn btn-outline-info" type="button">close</button>
                </div>
            </form>
        </div><br><br>
        <div class="row col-md-12">
            <table class="table">
                <thead class="table-success">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Email</th>
                </tr>
                </thead>
            </table>
        </div>
    </section>
</section>
</body>
</html>
