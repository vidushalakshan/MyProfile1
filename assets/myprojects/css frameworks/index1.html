<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Frameworks</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"><img alt="" height="28"
                                                          src="../../image/asssignment/framework/customer.png" width="35"> New Customer</a>
        </div>
    </nav>
    <section>
        <div class="row">
            <div class="col-4"></div>
            <form class="col-md-4">
                <div class="mb-3">
                    <label class="form-label" for="inputId">Customer ID</label>
                    <input aria-describedby="emailHelp" class="form-control" id="inputId" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputName">Customer Name</label>
                    <input aria-describedby="emailHelp" class="form-control" id="inputName" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputAddress">Customer Address</label>
                    <input aria-describedby="emailHelp" class="form-control" id="inputAddress" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputSalary">Customer Salary</label>
                    <input aria-describedby="emailHelp" class="form-control" id="inputSalary" type="text">
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </section>
</section>
</body>
</html>
