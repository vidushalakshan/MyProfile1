<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Manage</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section>
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-2 text text-white" href="#"> New Item</a>
            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-1 ">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Customer</a>
                    </li>

                </ul>
            </div>
        </div>

    </nav>
    <section class="container">
        <div class="row">
            <div class="col-1"></div>
            <form class="col-md-4">
                <div class="mb-3">
                    <label class="form-label fw-bold" for="inputId">Item ID</label>
                    <input aria-describedby="emailHelp" placeholder="Item ID"  class="form-control" id="inputId" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold" for="inputName">Item Name</label>
                    <input aria-describedby="emailHelp" placeholder="Item Name" class="form-control" id="inputName" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold" for="inputAddress">Item Address</label>
                    <input aria-describedby="emailHelp" placeholder="Item Address" class="form-control" id="inputAddress" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold" for="inputSalary">Item Salary</label>
                    <input aria-describedby="emailHelp" placeholder="Item Salary" class="form-control" id="inputSalary" type="text">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-primary" type="button">Save</button>
                    <button class="btn btn-outline-warning" type="button">Renew</button>
                    <button class="btn btn-outline-info" type="button">close</button>
                </div>
            </form>
            <div class="col-2"></div>
            <div class="col-7 col-md-4">
                <div class="shadow-sm pt-3 pb-5 px-3 py-3 mt-2">
                    <h1 class="h1 mb-3 fw-bold">Item Manage</h1>
                    <div class="mb-3">
                        <label class="form-label" for="srcCusID">Search Item</label>
                        <input class="form-control" id="srcCusID" placeholder="Item ID, Name" type="text">
                    </div>
                    <button class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row col-md-12">
            <table class="table">
                <thead class="table-success">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Salary</th>
                </tr>
                </thead>
            </table>
        </div>
    </section>
</section>
</body>
</html>
