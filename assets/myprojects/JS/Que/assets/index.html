<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Queue</title>
    <link rel="stylesheet" href="bootstrap/css">

    <style>
        body>main{
            position: relative;
            background-color: black;
            height: 100vh;
            width: 100%;
        }
        body>main>div:nth-child(1) {
            position: absolute;
            left: 0;
            right: 0;
            top: 40%;
            margin: auto;
            width: 61%;
            height: 0.3%;
            background-color: white;
        }

        body>main>div:nth-child(2) {
            position: absolute;
            left: 0;
            right: 0;
            top: 60%;
            margin: auto;
            width: 61%;
            height: 0.3%;
            background-color: white;
        }

        #one {
            position: absolute;
            left: -49.9%;
            right: 0;
            top: 25%;
            width: calc(10.5%);
            height: 10%;
            border: 1px solid white;
            margin: auto;
        }

        #six {
            position: absolute;
            border: 1px solid white;
            left: 49.7%;
            right: 0;
            top: 65%;
            margin: auto;
            width: calc(10.5%);
            height: 10%;
        }

        .container {
            position: absolute;
            width: 50%;
            height: 10%;
            top: 45%;
            left: -3%;
            right: 0;
            margin: auto;
            display: flex;
            flex-direction: row;
        }

        .container>div {
            position: relative;
            width: calc(100%/4);
            margin-left: 5%;
            border: 1px solid white;
        }
        body>main>.btnContainer {
            left: 960px;
            right: 0;
            top: 0;
            bottom: -72%;
            margin: auto;
            height: max-content;
            position: absolute;
            display: flex;
        }

        #btnStart{
            height: 52px;
            width: 125px;
            background-color: green;
            font-size: 21px;
            color: white;
            cursor: pointer;
        }

        #btnStop{
            height: 52px;
            width: 125px;
            background-color: red;
            font-size: 21px;
            color: white;
            cursor: pointer;
        }
    </style>

</head>
<body>
<main>
    <div></div>
    <div></div>
    <div id="one"></div>
    <div class="container">
        <div id="two"></div>
        <div id="three"></div>
        <div id="four"></div>
        <div id="five"></div>
    </div>
    <div id="six"></div>
    <div class="btnContainer row w-25 position-absolute">
        <div class="col">
            <button class="btn-success w-100 border-0 start-0" id="btnStart">Start</button>
        </div>
        <div class="col">
            <button class="btn-danger w-100 border-0 end-0" id="btnStop">Stop</button>
        </div>
    </div>
</main>
</body>
</html>
