<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Queue</title>
    <link rel="stylesheet" href="bootstrap/css">

    <style>
        body>main>div:nth-child(1) {
            position: absolute;
            left: 0;
            right: 0;
            top: 40%;
            margin: auto;
            width: 50%;
            height: 0.6%;
            background-color: white;
        }
    </style>

</head>
<body>
<main style="background-color: black;position: relative;width: 100%;height: 100vh;">
    <div></div>
    <div></div>
    <div id="one"></div>
    <div class="container">
        <div id="two"></div>
        <div id="three"></div>
        <div id="four"></div>
        <div id="five"></div>
    </div>
    <div id="six"></div>
    <div class="btnContainer row w-25 position-absolute">
        <div class="col">
            <button class="btn-success w-100 border-0 start-0" id="clickMe">Start</button>
        </div>
        <div class="col">
            <button class="btn-danger w-100 border-0 end-0" id="StopMe">Stop</button>
        </div>
    </div>
</main>
</body>
</html>
