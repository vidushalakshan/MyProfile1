<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitt animation</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #background {
            background-color: black;
            height: 100vh;
            width: 100%;
        }

        #text {
            position: relative;
            text-align: center;
            color: red;
            padding-top: 192px;
        }

        #lay1 {
            position: absolute;
            left: 0;
            right: 0;
            top: 40%;
            margin: auto;
            width: 61%;
            height: 0.3%;
            background-color: white;
        }

        #lay2 {
            position: absolute;
            left: 0;
            right: 0;
            top: 60%;
            margin: auto;
            width: 61%;
            height: 0.3%;
            background-color: white;
        }

        body > main > div:nth-child(4) div {
            position: relative;
            width: calc(100% / 5);
            border: 1px solid white;
            margin-left: 2%;
        }

        .container {
            position: absolute;
            width: 62%;
            height: 10%;
            top: 45%;
            left: -1%;
            right: 0;
            margin: auto;
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
<main id="background">
    <h1 id="text">Javascript Knight Rider</h1>
    <div id="lay1"></div>
    <div id="lay2"></div>
    <div class="container">
        <div id="firstBox"></div>
        <div id="secondBox"></div>
        <div id="thirdBox"></div>
        <div id="fourthBox"></div>
        <div id="fifthBox"></div>
    </div>
</main>
<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script>
    var firstBox = $("#firstBox");
    var secondBox = $("#secondBox");
    var thirdBox = $("#thirdBox");
    var fourthBox = $("#fourthBox");
    var fifthBox = $("#fifthBox");

    var timerId;


    timerId = setInterval(setIntervalForStarts,120);


    function col1(div){
        div.css('backgroundColor',"#bf2424");
    }
    function col2(div){
        div.css('backgroundColor',"#bf2424");
    }
    function col3(div){
        div.css('backgroundColor','#cc1616')
    };

    var iterator = 0;
    function setIntervalForStarts(){
        if(iterator == 0){
            firstBox.css('opacity','100%')
            secondBox.css('opacity','100%')
            thirdBox.css('opacity','50%')
            fourthBox.css('opacity','50%')
            fifthBox.css('opacity','50%')
            col1(secondBox);
            col3(firstBox);
            iterator++;
        }else if(iterator == 1){
            firstBox.css('opacity','100%')
            secondBox.css('opacity','100%')
            thirdBox.css('opacity','100%')
            fourthBox.css('opacity','50%')
            fifthBox.css('opacity','50%')
            col1(firstBox);
            col2(thirdBox);
            col3(secondBox);
            iterator++;
        }else if(iterator == 2){
            firstBox.css('opacity','50%')
            secondBox.css('opacity','100%')
            thirdBox.css('opacity','100%')
            fourthBox.css('opacity','100%')
            fifthBox.css('opacity','50%')
            col1(secondBox);
            col2(fourthBox);
            col3(thirdBox);
            iterator++;
        }
        else if(iterator == 3){
            firstBox.css('opacity','50%')
            secondBox.css('opacity','50%')
            thirdBox.css('opacity','100%')
            fifthBox.css('opacity','100%')
            fourthBox.css('opacity','100%')
            col1(thirdBox);
            col2(fifthBox);
            col3(fourthBox);
            iterator++;
        }
        else if(iterator == 4){
            firstBox.css('opacity','50%')
            secondBox.css('opacity','50%')
            thirdBox.css('opacity','50%')
            fourthBox.css('opacity','100%')
            fifthBox.css('opacity','100%')
            col1(fourthBox);
            col3(fifthBox);
            iterator++;
        }
        else if(iterator == 5){
            firstBox.css('opacity','50%')
            secondBox.css('opacity','50%')
            thirdBox.css('opacity','100%')
            fourthBox.css('opacity','100%')
            fifthBox.css('opacity','100%')
            col1(thirdBox);
            col2(fifthBox);
            col3(fourthBox);
            iterator++;
        }
        else if(iterator == 6){
            firstBox.css('opacity','50%')
            secondBox.css('opacity','100%')
            thirdBox.css('opacity','100%')
            fourthBox.css('opacity','100%')
            fifthBox.css('opacity','50%')
            col1(secondBox);
            col2(fourthBox);
            col3(thirdBox);
            iterator++;
        }
        else if(iterator == 7){
            firstBox.css('opacity','100%')
            secondBox.css('opacity','100%')
            thirdBox.css('opacity','100%')
            fourthBox.css('opacity','50%')
            fifthBox.css('opacity','50%')
            col1(firstBox);
            col2(thirdBox);
            col3(secondBox);
            iterator=0;
        }
    };
</script>
</body>
</html>
